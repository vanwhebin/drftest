{% extends "blog/base.html" %}

{% block content %}

    <div class="container">
        <form>
            <div class="form-group">
                {{ filter.form.as_p }}
            </div>
            <div class="form-group ">
               <ul>
                    {% for obj in filter.qs %}
                        <li>{{ obj.title }}, 类别: {{ obj.category.name }}</li>
                    {% endfor %}
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



{% endblock %}
